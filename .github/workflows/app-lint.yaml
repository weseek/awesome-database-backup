name: Application - Lint

on:
  push:
    branches-ignore: [stable]
    paths-ignore:
    - ".**"
    - "!.eslintrc.js"
    - "docker/**"
    - "**.md"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: "16.14.2"
        cache: "yarn"
    - run: yarn install
    - run: yarn run lint
